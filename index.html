<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Etch a Sketch</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header>
			<h1>Etch a Sketch</h1>
		</header>
		
		<center>
		<div id="Grid" style="grid: 1fr 1fr 1fr 1fr 1fr / 1fr 1fr 1fr 1fr 1fr"></div>
		<div class="Controls">
			<button id="Resetbtn" class = "btn" type="button">Reset</button>
			<button id="Crazybtn" class = "btn" type="button">Go Crazy!</button>
			<input type="text" id="GridSize" name="Size" placeholder="Custom it 1 - 64" />
			<button type="submit" id="Resizebtn" type="button">Resize</button>
		</div>
			
			
		</center>
		<script src="script.js"></script>
	</body>
</html>
